services:
  app:
    build:
      context: .
    container_name: glocation-app
    ports:
      - '${SERVER_PORT}:${SERVER_PORT}'
    env_file:
      - .env.prod
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    container_name: postgres-db
    restart: always
    env_file:
      - .env.prod
    ports:
      - ${DB_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
